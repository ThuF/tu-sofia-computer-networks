<title>WebSocket: Chat</title>
</head>
<body>
	<div class="container box">
		<h1>WebSocket: Chat</h1>
		<form action="">
			<table class="table">
				<thead>
					<tr>
						<th>Users</th>
						<th>Messages</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="col-md-3">
							<textarea id="userField" class="form-controll" style="width: 100%;" rows="5" disabled></textarea>
						</td>
						<td class="col-md-9">
							<textarea id="chatlogField" class="form-controll" style="width: 100%;" rows="5" disabled></textarea>
						</td>
					</tr>
				</tbody>
			</table>
		    <div class="input-group">
		      	<span class="input-group-btn">
					<button type="button" class="btn btn-default" oncanplay="join()">Join</button>
					<button type="button" class="btn btn-default" onclick="sendMessage()">Send</button>
		      	</span>
		      	<input type="text" class="form-control" placeholder="Username/Message">
		    </div>
		</form>
		<div id="output"></div>
	</div>
	<script type="text/javascript" src="js/websocket.js"></script>
</body>
