<title>Collaborative White Board</title>
</head>
<body>
	<div class="container box">
		<h1>Collaborative White Board</h1>
		<canvas id="whiteboard" width="450" height="150" style="border: 1px solid #000000;"></canvas>
		<hr>
		<ul class="nav nav-pills">
			<li role="presentation" class="active"><a onclick="setColor('#FF0000');">Red</a></li>
		  	<li role="presentation"><a onclick="setColor('#0000FF');">Blue</a></li>
		  	<li role="presentation"><a onclick="setColor('#FF9900');">Orange</a></li>
		  	<li role="presentation"><a onclick="setColor('#33CC33');">Green</a></li>
		</ul>
		<hr>
		<ul class="nav nav-pills">
		  	<li role="presentation" class="active"><a onclick="setShape('square');">Square</a></li>
		  	<li role="presentation"><a onclick="setShape('circle');">Circle</a></li>
		</ul>
	</div>
	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>

	<script type="text/javascript" src="js/websocket.js"></script>
	<script type="text/javascript" src="js/whiteboard.js"></script>
	
	<script type="text/javascript">
		$('ul.nav.nav-pills li a').click(function() {           
		    $(this).parent().addClass('active').siblings().removeClass('active');           
		});
	</script>

</body>
